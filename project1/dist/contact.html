<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a2c4732960.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Modern Design - One</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="nav-logo">
          <a href="index.html" class="logo">Nubi Media</a>
        </div>
        <div class="main-nav">
          <ul class="nav-items">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
              <a href="services.html" class="nav-link">Services</a>
            </li>
            <li class="nav-item">
              <a href="blog.html" class="nav-link">Blog</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link active">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Header -->
    <section id="home-header">
      <div class="container">
        <div class="header-content">
          <h1 class="header-title">Contact Us</h1>
          <p class="header-text">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quo,
            dignissimos?
          </p>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact-section">
      <div class="container">
        <div class="contact">
          <div class="contact-info">
            <h3>Nubi Media</h3>
            <ul>
              <li>89 Sample St</li>
              <li>(777) 777-7777</li>
              <li>test@test.com</li>
            </ul>
          </div>
          <div class="contact-form">
            <h3>Fill out the form to contact us</h3>
            <form>
              <p>
                <label>First Name</label>
                <input type="text" name="first-name" />
              </p>
              <p>
                <label>Last Name</label>
                <input type="text" name="last-name" />
              </p>
              <p>
                <label>Email Address</label>
                <input type="email" name="email" />
              </p>
              <p>
                <label>Phone Number</label>
                <input type="text" name="phone" />
              </p>
              <p class="full">
                <label>Name</label>
                <textarea name="message" row="5"></textarea>
              </p>
              <p class="full">
                <button>Submit</button>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="container">
        <p>Copyright &copy; <span id="year"></span> Nubi Media</p>
      </div>
    </footer>

    <!-- Js Links-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <!-- Customer Js -->
    <script>
      // Get the current year for copyright
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
